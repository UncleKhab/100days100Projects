<div class="row mt-4">
  <div class="col-3 history-totals">
    <p class="m-0">Total Income</p>
    <h5>RON 0</h5>
  </div>
  <div class="col-3 history-totals">
    <p class="m-0">Total Expense</p>
    <h5>RON {{ transactionsTotal }}</h5>
  </div>
  <div class="col-6 text-end history-totals">
    <p class="m-0">Net</p>
    <h5>RON 0</h5>
  </div>
</div>

<div class="row">
  <ul
    class="
      list-group list-group-flush
      border-top border-bottom
      mt-4
      history-list
    "
    *ngIf="transactions.length > 0"
  >
    <li
      class="list-group-item p-0 pt-1 pb-1"
      *ngFor="let transaction of transactions"
    >
      <div class="row align-items-center">
        <div class="col-1">
          <i class="bi bi-coin" style="font-size: 2rem"></i>
        </div>
        <div class="col-5">
          <h6 class="m-0">{{ transaction.category | capitalize }}</h6>
          <p class="m-0">{{ transaction.date | date: "mediumDate" }}</p>
        </div>
        <div class="col-6 text-end">
          <h5>RON {{ transaction.amount }}</h5>
        </div>
      </div>
    </li>
  </ul>
</div>
